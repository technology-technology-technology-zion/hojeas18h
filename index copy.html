<form id="loginForm">
    <h2>CODE-TRIX</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Username" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()"> Mostrar senha<br><br>

    <button type="button" onclick="login()">ENTRAR</button>
    <p id="blockMessage" style="color: red; display: none;"></p>
    <div class="error-message" id="errorMessage" style="display:none;">Credenciais inválidas. Tente novamente.</div>
</form>

<script>
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById("password");
        const showPasswordCheckbox = document.getElementById("showPassword");
        passwordInput.type = showPasswordCheckbox.checked ? "text" : "password";
    }

    function login() {
        // Lógica de login aqui
        console.log("Tentativa de login...");
    }
</script>
